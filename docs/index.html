<!DOCTYPE html>
<html lang="ja" style="font-size:20px;">
<head>
	<meta charset="utf-8">
	<title>DummyConsole</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="/favicon.ico?1" type="image/vnd.microsoft.icon">
	<link rel="shortcut icon" href="/favicon.ico?1" type="image/vnd.microsoft.icon">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-precomposed.png?1">
	<style type="text/css">html{height:100%;}body{padding:0;margin:0;}dummy-terminal{margin:auto;}</style>
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript">
		document.addEventListener( 'DOMContentLoaded', () =>
		{
			const terminal = document.getElementById( 'terminal' );
			setTimeout( () =>
			{
				terminal.write('test\ntest2\n').then( WaitFunc( 3000 ) ).then( () =>
				{
					terminal.write( 'testtesttest\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n' ).then( () => { terminal.write( '$ ', 0 ); } );
				} );
			}, 2000 );
		} );
	</script>
</head>
<body>
	<dummy-terminal id="terminal" size="0.5rem"></dummy-terminal>
</body>
</html>
