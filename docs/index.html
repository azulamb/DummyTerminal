<!DOCTYPE html>
<html lang="ja" style="font-size:20px;">
<head>
	<meta charset="utf-8">
	<title>DummyConsole</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="./favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon-precomposed.png">
	<style type="text/css">html{height:100%;}body{padding:0;margin:0;}dummy-terminal{margin:auto;}input{margin:auto;display:block;box-sizing:border-box;width:36em;}</style>
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript">
		document.addEventListener( 'DOMContentLoaded', () =>
		{
			const terminal = document.getElementById( 'terminal' );
			const keys = [];
			document.getElementById( 'input' ).addEventListener( 'keypress', ( event ) =>
			{
				if ( event.keyCode !== 13 ) { return; }
				terminal.write( event.target.value + '\n' );
				if ( event.target.value && event.target.value.match( /\s*clear\s*/ ) )
				{
					setTimeout( () => { terminal.clear(); }, (event.target.value.length + 1) * 100 );
				}
				event.target.value = '';
			} );

		} );
	</script>
</head>
<body>
	<dummy-terminal id="terminal" size="0.5rem"></dummy-terminal>
	<input type="text" id="input" autofocus>
</body>
</html>
